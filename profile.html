    <script>
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }


        window.onclick = function (event) {
            if (!event.target.matches('.tabclick')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
    <script>
        function showCustomAlert(message) {
            const alert = document.createElement("div");
            alert.classList.add("custom-alert", "visible");

            const messageSpan = document.createElement("span");
            messageSpan.textContent = message;

            const closeBtn = document.createElement("span");
            closeBtn.textContent = "‚úñ";
            closeBtn.classList.add("close-alert");
            closeBtn.onclick = () => {
                alert.classList.remove("visible");
                alert.classList.add("hidden");
                setTimeout(() => alert.remove(), 400);
            };

            alert.appendChild(messageSpan);
            alert.appendChild(closeBtn);
            document.body.appendChild(alert);
        }

    </script>

    <script type="module">
        import { auth } from "./auth.js";
        import {
            signOut,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        onAuthStateChanged(auth, (user) => {
            const authBtn = document.querySelector("#authButton");
            const profileIcon = document.querySelector("#profileIcon");
            const bookingsTab = document.querySelector("#bookingsTab");

            if (user) {
                authBtn.textContent = "Sign Out";
                authBtn.onclick = async () => {
                    await signOut(auth);
                    showCustomAlert("You have been signed out.");
                    showCustomAlert("You have been signed out.");
                    setTimeout(() => {
                        location.reload();
                    }, 2000); // waits 2 seconds before reload

                }
                // Show profile icon and bookings tab only if they exist
                if (profileIcon) profileIcon.style.display = "inline-block";
                if (bookingsTab) bookingsTab.style.display = "inline-block";
            } else {
                authBtn.textContent = "Log In";
                authBtn.onclick = () => {
                    showCustomAlert("Update successful!");
                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 2000);


                };

                // Hide profile icon and bookings tab if visible
                if (profileIcon) profileIcon.style.display = "none";
                if (bookingsTab) bookingsTab.style.display = "none";
            }
        });
    </script>
    <script type="module">
        import { auth } from "./auth.js";
        import {
            updateEmail,
            updatePassword,
            verifyBeforeUpdateEmail,
            sendEmailVerification,
            reauthenticateWithCredential,
            EmailAuthProvider,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        let updateType = null;

        // Show current email on page load
        onAuthStateChanged(auth, async (user) => {
            const emailInput = document.querySelector("#currentEmail");
            const verificationStatus = document.querySelector("#verificationStatus");

            if (user) {
                await user.reload();
                if (emailInput) emailInput.value = user.email || "Email not available";
                if (verificationStatus) {
                    verificationStatus.textContent = user.emailVerified
                        ? "‚úÖ Email Verified"
                        : "‚ö†Ô∏è Email Not Verified";
                }
            } else {
                const details = document.querySelector("#accountDetails");
                if (details) details.innerHTML = "<p>Please log in to view account details.</p>";
            }
        });

        // Modal open logic
        document.querySelector("#updateEmailBtn").addEventListener("click", () => {
            updateType = "email";
            document.querySelector("#authModal").style.display = "block";
        });

        document.querySelector("#updatePasswordBtn").addEventListener("click", () => {
            updateType = "password";
            document.querySelector("#authModal").style.display = "block";
        });

        // Confirm update
        document.querySelector("#confirmAuthBtn").addEventListener("click", async () => {
            const user = auth.currentUser;
            const currentPassword = document.querySelector("#modalPassword")?.value;

            if (!user || !currentPassword) {
                showCustomAlert("Please log in and enter your current password.");
                return;
            }

            try {
                const credential = EmailAuthProvider.credential(user.email, currentPassword);
                await reauthenticateWithCredential(user, credential);
                await user.reload();

                if (updateType === "email") {
                    const newEmail = document.querySelector("#newEmail")?.value;
                    if (!newEmail) {
                        alert("Please enter a new email.");
                        return;
                    }

                    // Make sure current email is verified before proceeding
                    if (!user.emailVerified) {
                        await sendEmailVerification(user);
                        showCustomAlert("‚ö†Ô∏è We've sent a verification email to your CURRENT email. Please verify it first before changing emails.");
                        return;
                    }

                    // Send confirmation to NEW email
                    await verifyBeforeUpdateEmail(user, newEmail);
                    showCustomAlert("üì© A verification link has been sent to your NEW email. You‚Äôve been signed out to complete the update.");
                    // Don‚Äôt show another sign-out alert
                    setTimeout(() => location.reload(), 2000);


                }

                if (updateType === "password") {
                    const newPassword = document.querySelector("#newPassword")?.value;
                    if (!newPassword) {
                        alert("Please enter a new password.");
                        return;
                    }

                    await updatePassword(user, newPassword);
                    showCustomAlert("‚úÖ Your password has been updated.");
                }

                // Close modal
                document.querySelector("#authModal").style.display = "none";
                showCustomAlert("You have been signed out.");
                setTimeout(() => {
                    location.reload();
                }, 2000); // waits 2 seconds before reload


            } catch (err) {
                console.error("‚ùå Error during auth/update:", err);
                showCustomAlert("Something went wrong: " + err.message);
            }
        });

        // Cancel modal
        document.addEventListener("DOMContentLoaded", () => {
            const cancelBtn = document.querySelector("#cancelAuthBtn");
            if (cancelBtn) {
                cancelBtn.addEventListener("click", () => {
                    document.querySelector("#authModal").style.display = "none";
                    showCustomAlert("Update canceled.");
                });
            } else {
                console.warn("#cancelAuthBtn not found.");
            }
        });

    </script>

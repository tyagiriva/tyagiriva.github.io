  <script type="module">
    import { auth } from "./auth.js";
    import {
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    onAuthStateChanged(auth, (user) => {
      const authBtn = document.querySelector("#authButton");
      const profileIcon = document.querySelector("#profileIcon");
      const bookingsTab = document.querySelector("#bookingsTab");

      if (user) {
        authBtn.textContent = "Sign Out";
        authBtn.onclick = async () => {
          await signOut(auth);
          alert("You have been signed out.");
          location.reload();
        };

        // Show profile icon and bookings tab only if they exist
        if (profileIcon) profileIcon.style.display = "inline-block";
        if (bookingsTab) bookingsTab.style.display = "inline-block";
      } else {
        authBtn.textContent = "Log In";
        authBtn.onclick = () => {
          window.location.href = "login.html";
        };

        // Hide profile icon and bookings tab if visible
        if (profileIcon) profileIcon.style.display = "none";
        if (bookingsTab) bookingsTab.style.display = "none";
      }
    });
  </script>
  <script type="module">
    import { auth } from "./auth.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const db = getFirestore();

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        console.warn("‚ùå No user detected‚Äîbookings won't load.");
        return;
      }

      console.log("üì¢ Logged-in user UID:", user.uid); // Debug log

      const q = query(collection(db, "bookings"), where("uid", "==", user.uid));

      try {
        const querySnapshot = await getDocs(q);
        console.log("üìÑ Bookings found:", querySnapshot.docs.length); // Log number of bookings

        querySnapshot.forEach((doc) => {
          console.log("üîç Full Booking Data:", doc.data()); // Debug log

          const { date, event } = doc.data(); // Get only date & event type

          if (!event) {
            console.warn("‚ö†Ô∏è Event type is missing or undefined in Firestore!");
          }

          const isPast = new Date(date) < new Date();
          const div = document.createElement("div");
          div.textContent = `${date} - ${event || "Unknown Event"}`;

          // ‚úÖ Apply class correctly
          div.classList.add("booking", isPast ? "past" : "current");

          (isPast ? document.querySelectorAll(".bookbox")[0] : document.querySelectorAll(".bookbox")[1])
            .appendChild(div);
        });


      } catch (error) {
        console.error("‚ùå Firestore query error:", error.message);
      }
    });
  </script>
